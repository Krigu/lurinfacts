<div class="contentItems">
    <div class="modal-body row">
            <h2>Latest trips</h2>
            <h3>(sorry you seem to be offline, we can't load google maps)</h3>
            <ul>
                <li ng-repeat="location in locations" class="shadow" style="height:100%">
                    <div>
                        <div class="row">
                            <div class="col-xs-4">
                                <img ng-src="{{location.thumbnail}}" style="padding:20px;max-width:148px">
                            </div>
                            <div class="col-xs-8">
                                <h3>{{location.imageTitle}}</h3>
                                {{location.funFact}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
