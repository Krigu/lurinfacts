<div class="jumbotron">
    <div class="contentItems">
        <h2>Settings</h2>
        <h3>Push notifications:</h3>
        Get the latest and greatest news about lurins trips and wisdom.
        <div ng-show="$ctrl.isPushFeatured">
            <span class="btn btn-primary" data-ng-click="$ctrl.enablePush()">Enable</span>
            <span class="btn btn-primary" data-ng-click="$ctrl.disablePush()">Disable</span>
        </div>
        <div ng-hide="$ctrl.isPushFeatured">
            <p>Sorry, your browser doesn't feature push notification. Ask lurin how to download a real browser</p>
        </div>
    </div>
</div>
