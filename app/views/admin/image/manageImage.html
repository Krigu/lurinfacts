<div class="jumbotron">
    <div ng-controller="ManageImageCtrl as vm" ng-cloak>
        <h3>Saved Images</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="location in vm.locations  | orderBy:'insertTime':true" style="min-height:120px">
                <div class="row">
                    <div class="col-sm-3">
                        <img ng-show="location.imageTitle" src="{{location.thumbnail}}" />
                    </div>
                    <div class="col-sm-7">
                        <b>{{ location.imageTitle }}</b>
                        <br/>{{ location.funFact }}
                        <br/> {{ location.imageUrl }}
                        <br/> Lat: {{location.location.latitude}} Lng: {{location.location.longitude}}
                        <br/> InsertTime: {{ vm.getInsertTime(location.insertTime)}}
                        <br/> {{location.location.address}}</div>
                    <div class="col-sm-2">
                        <input type="button" class="btn" ng-click="vm.deleteImage(location,location.imageKey)" value="delete" />
                    </div>
                </div>
            </li>
    </div>
</div>
