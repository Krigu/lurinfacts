<div class="jumbotron">
    <div ng-controller="AddImageCtrl as vm" ng-cloak>
        <fire-base-login></fire-base-login>
       <h1>{{vm.title}}</h1>
    Name:
        <input type="text" ng-model="vm.newPoint.imageTitle"/><br/>
        FunFact:
        <input type="text" ng-model="vm.newPoint.funFact"/><br/>
    Image:
        <input type="file" accept="image/*" multiple onchange="angular.element(this).scope().vm.uploadedFileChanged(this);" capture="camera" id="file-upload">
        <img ng-src="{{vm.imageSource}}" style="width:200px;height:200px" />
        <img ng-src="{{vm.imageThumb}}" />
    <br/>
    Address:
    <input type="text" ng-model="vm.newPoint.address"/>
    <input type="button" ng-click="vm.getPositionByAddress()" value="Get Coords"/>
    <br/>
    Adresse:{{vm.newPoint.title}}<br/>
    Country:{{vm.newPoint.country}}<br/>
    Lat:{{vm.newPoint.lat}}<br/>
    Lang:{{vm.newPoint.lng}}<br/>

        <input type="button" ng-click="vm.SavePicture()" value="Save new Image Location"/>

</div>
</div>
