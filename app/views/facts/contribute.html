<div class="jumbotron" ng-controller="FactsCtrl as factsCtrl">
    <form name="factsForm" novalidate>


        <div class="form-group">
            <label for="inputFact" class="control-label">Your awesome fact about Lurin</label>

            <div ng-class="{'has-error': isInvalid()}">
                <textarea class="form-control" rows="3" id="inputFact" name="inputFact" placeholder="Enter your new lurinfact here" ng-model="fact.fact" required ng-minlength="5" ng-maxlength="160"></textarea>
                <div ng-messages="factsForm.inputFact.$error" ng-if="factsForm.inputFact.$dirty" class="control-label">
                    <span ng-message="required">Required!</span>
                    <span ng-message="minlength">Too short!</span>
                    <span ng-message="maxlength">Too long!</span>
                </div>
            </div>
            <label for="inputContributor" class="control-label">contributor</label>

            <div ng-class="{'has-error': isInvalid()}">
                <input type="text" ng-model="fact.contributor" style="width:200px" placeholder="lurin knows who you are..." ng-maxlength="80" required />
                <div ng-messages="factsForm.inputContributor.$error" ng-if="factsForm.inputContributor.$dirty" class="control-label">
                    <span ng-message="required">Required!</span>
                    <span ng-message="maxlength">Too long!</span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default" ng-click="update(fact)" ng-disabled="factsForm.$invalid">Submit
                    </button>
                </div>
            </div>
            <pre style="visibility:hidden">form = {{facts | json}}</pre>

    </form>


    </div>
