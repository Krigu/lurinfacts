<div class="contentItems" ng-controller="FactsCtrl as factsCtrl">
    Search: <input type="text" id="searchText" ng-model="factsCtrl.searchText" />
    <ul>
        <li ng-repeat="fact in facts | filter:factsCtrl.searchText | orderBy:'insertTime':true" class="shadow">
            <span>                        
                <b>{{ fact.fact }}</b>
                        <br/> @ {{ fact.insertTime | date:'medium' }} | by {{ fact.contributor }}
            </span>
        </li>

    </ul>
</div>
