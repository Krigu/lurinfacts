<div ng-controller="MapCtrl as mapCtrl">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">

        <ui-gmap-window coords="selectedMarker"  show="windowOptions.show" click="onClose" >
            <div class="markerPopUp">
                <h4>{{selectedMarker.title}}</h4>
                <img class="thumb" ng-src="{{selectedMarker.imageUrl}}"/>
            </div>
        </ui-gmap-window>

        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onClick">

        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
