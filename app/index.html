                    </span>

                        <li data-match-route="/facts"><a href="#/facts" data-toggle="collapse" data-target=".navbar-collapse.in">Facts</a>

                        <li data-match-route="/contribute"><a href="#/contribute" data-toggle="collapse" data-target=".navbar-collapse.in">Contribute</a>
                        </li>
                        <li ng-show="vm.isOnline" data-match-route="/map"><a href="#/map" data-toggle="collapse" data-target=".navbar-collapse.in">Map</a>

                            </li>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-cloak>
                        <li data-match-route="/admin/manageFacts" ng-show="vm.isLoggedIn"><a href="#/admin/manageFacts">Manage

                        </li>
                        <li data-match-route="/admin/manageProposals" ng-show="vm.isLoggedIn"><a href="#/admin/manageProposals">Manage
                        Proposals</a>
                        </li>
                        <li data-match-route="/admin/addImage" ng-show="vm.isLoggedIn"><a href="#/admin/addImage">Add
                        Image</a>
                        </li>
                        <li data-match-route="/admin/manageImage" ng-show="vm.isLoggedIn"><a href="#/admin/manageImage">Manage
                        Image</a>
                        </li>
                        <li>
                            <fire-base-login class="login"></fire-base-login>
                        </li>
                        <li data-match-route="#/about"><a href="#/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
