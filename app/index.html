<header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
        <div class="container">
            <div class="container navbar-header center-block">
                <div class="headerImage">
                    <img src="images/header.png" class="img-responsive center-block">
                    <span>
                        <a href="https://twitter.com/lurin_tha_one">-
                            <img src="images/twitter_logo.png">Follow Lurin on Twitter!
                        </a>
                    </span>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>


            <div id="navbar" class="collapse navbar-collapse" ng-controller="MenuCtrl as vm"
                 ng-cloak>

                <ul class="nav navbar-nav">
                    <li data-match-route="/facts"><a href="#/facts">Facts</a>
                    </li>
                    <li data-match-route="/contribute"><a href="#/contribute">Contribute</a>
                    </li>
                    <li data-match-route="/map"><a href="#/map">Map</a>
                    </li>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li data-match-route="/admin/manageFacts" ng-show="vm.isLoggedIn"><a href="#/admin/manageFacts">Manage
                        Facts</a>
                    </li>
                    <li data-match-route="/admin/manageProposals" ng-show="vm.isLoggedIn"><a
                        href="#/admin/manageProposals">Manage
                        Proposals</a>
                    </li>
                    <li data-match-route="/admin/addImage" ng-show="vm.isLoggedIn"><a href="#/admin/addImage">Add
                        Image</a>
                    </li>
                    <li data-match-route="/admin/manageImage" ng-show="vm.isLoggedIn"><a href="#/admin/manageImage">Manage
                        Image</a>
                    </li>
                    <li>
                        <fire-base-login class="login"></fire-base-login>
                    </li>
                    <li data-match-route="#/about"><a href="#/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-view></div>
</div>
